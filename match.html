<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Vocabulary Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 120px;
            height: 80px;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #45a049;
        }
        .card.selected {
            background-color: #2196F3;
            border-color: #1E88E5;
        }
        .card.matched {
            background-color: #9E9E9E;
            border-color: #757575;
            cursor: default;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
        #new-game {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chinese Vocabulary Builder</h1>
    <div id="game-area"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <button id="new-game">New Game</button>

    <script>
        const vocabulary = [
            {chinese: '你好', english: 'Hello'},
            {chinese: '谢谢', english: 'Thank you'},
            {chinese: '再见', english: 'Goodbye'},
            {chinese: '朋友', english: 'Friend'},
            {chinese: '学习', english: 'Study'},
            {chinese: '中国', english: 'China'},
            {chinese: '爱', english: 'Love'},
            {chinese: '家', english: 'Home'}
        ];

        let score = 0;
        let selectedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGame() {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';
            score = 0;
            matchedPairs = 0;
            updateScore();

            let cards = [...vocabulary.map(item => item.chinese), ...vocabulary.map(item => item.english)];
            shuffleArray(cards);

            cards.forEach(text => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = text;
                card.addEventListener('click', () => selectCard(card, text));
                gameArea.appendChild(card);
            });
        }

        function selectCard(card, text) {
            if (card.classList.contains('matched') || selectedCards.length === 2) return;

            card.classList.add('selected');
            selectedCards.push({card, text});

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const pair = vocabulary.find(item => 
                (item.chinese === card1.text && item.english === card2.text) ||
                (item.english === card1.text && item.chinese === card2.text)
            );

            if (pair) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                score += 10;
                matchedPairs++;
                if (matchedPairs === vocabulary.length) {
                    setTimeout(() => alert('Congratulations! You\'ve matched all pairs!'), 300);
                }
            } else {
                card1.card.classList.remove('selected');
                card2.card.classList.remove('selected');
                score = Math.max(0, score - 1);
            }

            updateScore();
            selectedCards = [];
        }

        function updateScore() {
            document.getElementById('score-value').textContent = score;
        }

        document.getElementById('new-game').addEventListener('click', createGame);

        createGame();
    </script>
</body>
</html>
